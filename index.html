<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VI Auto</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>


    <!-- HEADER -->
    <header>

        <!-- 1. -->
        <div class="header-blocks">

            <!-- 2. -->
            <div class="links-search">
                <a href="#"><img src="img/header/account.png" alt="account">My Account</a>
                <a href="#"><img src="img/header/cart.png" alt="cart">Cart</a>
                <a href="#"><img src="img/header/checkout.png" alt="checkout">Checkout</a>
                <div class="v-line"></div>
                <img src="img/header/search.png" alt="search">
            </div>

            <!-- 3. -->
            <div class="h-line"></div>

            <!-- .4 -->
            <div class="logo-phone-links">

                <div class="logo">
                    <h1>Car<mark>Store</mark></h1>
                    <p>BEST CAR SELLER</p>
                </div>

                <div class="phone-links">

                    <div class="phone">
                        <p><img src="img/header/phone.png" alt="phone">+123 456 7890</p>
                        <p>Mon-Fri: 8:30am-7:30pm; Sat-Sun: 9:30am-4:30pm</p>
                    </div>
                    <div class="links">
                        <div class="v-line"></div>
                        <div class="link">
                            <img src="img/header/star.png" alt="star">
                            <a href="#">WISHLIST</a>
                        </div>
                        <div class="v-line"></div>
                        <div class="link">
                            <img src="img/header/compare.png" alt="compare">
                            <a href="#">COMPARE</a>
                        </div>
                        <div class="v-line"></div>
                        <div class="link">
                            <img src="img/header/cart-size.png" alt="cart-size">
                            <a href="#">CART</a>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <!-- 1. -->

        
        <div class="navigation"></div>
